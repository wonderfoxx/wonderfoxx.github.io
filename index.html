<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUCIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23f5f5f7%22/><text x=%2250%22 y=%2270%22 text-anchor=%22middle%22 font-size=%2260%22 font-family=%22Arial%22 fill=%22%23000000%22>R</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.2;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 80px;
        }
        
        .logo-line {
            font-size: 18px;
            letter-spacing: 3px;
            font-weight: 500;
            color: #000000;
            opacity: 0.8;
        }
        
        .main-text {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.1;
            color: #000000;
        }
        
        .sub-text {
            font-size: 24px;
            font-weight: 400;
            color: #666666;
            margin-top: 40px;
            letter-spacing: 0.5px;
        }
        
        .divider {
            height: 1px;
            width: 120px;
            background: #d2d2d7;
            margin: 100px auto 0;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 48px;
            }
            
            .sub-text {
                font-size: 20px;
            }
            
            .logo {
                margin-bottom: 60px;
            }
            
            .divider {
                margin-top: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 36px;
            }
            
            .sub-text {
                font-size: 18px;
            }
            
            .logo-line {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            body {
                padding: 30px 20px;
            }
        }
        
        /* Анимации */
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .logo {
            animation-delay: 0.2s;
        }
        
        .main-text {
            animation-delay: 0.4s;
        }
        
        .sub-text {
            animation-delay: 0.8s;
        }
        
        .divider {
            animation-delay: 1.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo fade-in">
            <div class="logo-line">RUCIS</div>
        </div>
        
        <div class="main-text fade-in">
            Распродажа оборудования<br>производства ABB
        </div>
        
        <div class="sub-text fade-in">
            Следите за обновлениями
        </div>
        
        <div class="divider fade-in"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
