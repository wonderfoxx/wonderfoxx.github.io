<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление на www.rucis.ru</title>
    
    <!-- Для SEO: каноническая ссылка -->
    <link rel="canonical" href="https://www.rucis.ru">
    
    <!-- Мгновенный редирект -->
    <script>
        const fullPath = window.location.pathname + window.location.search + window.location.hash;
        const newUrl = 'https://www.rucis.ru' + fullPath;
        
        // 301 редирект через JavaScript
        if (window.location.hostname === 'rucis.ru') {
            // Для поисковиков: заменяем историю
            window.location.replace(newUrl);
        }
    </script>
    
    <!-- Резервный редирект через meta -->
    <meta http-equiv="refresh" content="0;url=https://www.rucis.ru">
</head>
<body>
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
            <h1>Перенаправление на www.rucis.ru</h1>
            <p>Пожалуйста, подождите...</p>
            <p><a href="https://www.rucis.ru">Нажмите сюда, если перенаправление не сработало</a></p>
        </div>
    </noscript>
</body>
</html>
